# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

scheduledJobs:
  - schedule: "every day 09:00"
    timeZone: "Asia/Kolkata"
    uri: /api/cron/send-meeting-reminders
  - schedule: "every day 09:05"
    timeZone: "Asia/Kolkata"
    uri: /api/cron/send-ppt-reminders
  - schedule: "every day 09:10"
    timeZone: "Asia/Kolkata"
    uri: /api/cron/send-emr-interest-reminders
  - schedule: "every day 09:15"
    timeZone: "Asia/Kolkata"
    uri: /api/cron/send-evaluation-reminders
